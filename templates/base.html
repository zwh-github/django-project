

<!DOCTYPE html>
{% load static %}
<!-- 网站主语言 -->
<html lang="zh-cn">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>
    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'md_css/pygments.css' %}" >
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.14.0/css/all.min.css"
>
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
	<link rel="stylesheet" href="{% static 'css/dmaku.css' %}">
	<style>{% block style %}{% endblock %}</style>


</head>

<body>
<script>
/* 鼠标点击文字特效 */
 var f_idx = 0;
 var c_idx = 0;
 jQuery(document).ready(function($) {
  $("body").click(function(e) {
   var font = new Array("干饭人,干饭魂,干饭都是人上人!", "是个狼人", "有钱的捧个钱场，没钱的回家拿钱捧个钱场。", " 吾生也有涯，而吃也无涯。", " 如果生活踹了你好多脚，别忘了给它两个耳光，反抗总比流泪强。", " 专家建议，每天睡眠不要超过24小时，有个差不多就行了，也别太过。", "人的一生，本就是一个认人、识人的过程。有的人起始于相逢，终止于相处；有的人曾经入了眼，如今离了心。" ,"愿我们都不会把所有別人对我们的好，视为理所当然。因为知足，会更接近幸福。", "世界那么大，你总会遇见一个对的人，让你放下所有的防备和不安，静静的依偎在他的身边。", "林花谢了春红,太匆匆,无奈朝来寒雨晚来风。胭脂泪,留人醉,几时重,自是人生长恨水长东。", "花红易衰似郎意,水流无限似侬愁。", "独上江楼思渺然,月光如水水如天。");
 var color = new Array('#ff0000','#eb4310','#f6941d','#fbb417','#ffff00','#cdd541','#99cc33','#3f9337','#219167','#239676','#24998d','#1f9baa','#0080ff','#3366cc','#333399','#003366','#800080','#a1488e','#c71585','#bd2158');
   var $i = $("<span />").text(font[f_idx]);
   f_idx = (f_idx + 1) % font.length;
 c_idx = (c_idx + 1) % color.length;
   var x = e.pageX,
    y = e.pageY;
   $i.css({
    "z-index": 99999999999999999999999999999999999999999999999999999999999999999999999999 ,
    "top": y - 20,
    "left": x,
    "position": "absolute",
    "font-weight": "bold",
    "color": color[c_idx]
   });
   $("body").append($i);
   $i.animate({
     "top": y - 180,
     "opacity": 0
    },
    1500,
    function() {
     $i.remove();
    });
  });
 });
</script>
    <!-- 引入导航栏 -->
    {% include 'header.html' %}
    <div id="wrapper">
        {% block content %}{% endblock content %}
        <div id="push"></div>
    </div>

    <!-- 引入注脚 -->
    {% include 'footer.html' %}
    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'jquery/jquery-3.3.1.js' %}"></script>
    <!--
        popper.js 采用 cdn 远程引入，意思是你不需要把它下载到本地。
        在实际的开发中推荐静态文件尽量都使用 cdn 的形式。
        教程采用本地引入是为了让读者了解静态文件本地部署的流程。
    -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1-lts/dist/umd/popper.min.js"></script>

    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'layer/layer.js'%}"></script>
    {% comment %} <script src="{% static 'js/dmaku.js'%}"></script>
    <script src="{% static 'js/styles.js'%}"></script> {% endcomment %}
    <script src="{% static 'js/jigsaw.js'%}"></script>

       {% block script %}{% endblock script %}

</style>

</html>
