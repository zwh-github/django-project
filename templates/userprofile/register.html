{% extends "base.html" %} {% load static %}
{% block title %} 注册 {% endblock title %}
{% block style %} #msg{width: 50%;line-height: 40px;font-size: 14px;text-align: center;} {% endblock style %}
{% block content %}
<div class="jq22-container" style="padding-top:100px">>
    <div class="login-wrap">
        <div class="login-html">
        <input id="tab-2" type="radio" name="tab" class="sign-in" ><label for="tab-2" class="tab"><a href='{% url "userprofile:login" %}'>登录</a></label>
			<input id="tab-1" type="radio" name="tab" class="sign-up" checked><label for="tab-1" class="tab">注册</label>
            <br>

            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group col-md-13">
                    <label for="username">昵称</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <!-- 邮箱 -->
                <div class="form-group col-md-13">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <!-- 密码 -->
                <div class="form-group col-md-13">
                    <label for="password">设置密码</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group col-md-13">
                    <label for="password2">确认密码</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">提交</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
